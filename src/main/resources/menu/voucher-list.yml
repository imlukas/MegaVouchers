title: "<gray>Voucher List"
permission: "megavouchers.list"

layout:
  - "b b b b b b b b b"
  - "b . . . . . . . b"
  - "b . . . . . . . b"
  - "b . . . . . . . b"
  - "b b b p c n b b b"


lore:
  left-click: "<gray>[Left-Click] Click to get <yellow>1x"
  right-click: "<gray>[Right-Click] Click to get <yellow>5x"

items:
  b:
    type: BLACK_STAINED_GLASS_PANE
    name: "<reset>"
  p:
    type: ARROW
    name: "<gold>Previous Page"
  n:
    type: ARROW
    name: "<gold>Next Page"
  c:
    type: BARRIER
    name: "<red>Close"